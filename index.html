<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Value bars</title>
  <link rel="icon" href="https:www.overwolf.com/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="value-bar-container">
    <div class="value-bar" style="--progress:90%">
      <div class="value-bar__indicator">
        <div class="value-bar__head">
          <div class="value-bar__head-outer">
            <div class="value-bar__head-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="value-bar value-bar--low" style="--progress:70%">
      <div class="value-bar__indicator">
        <div class="value-bar__head">
          <div class="value-bar__head-outer">
            <div class="value-bar__head-inner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
